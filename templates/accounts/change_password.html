{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">غير كلمة المرور الخاصة بك</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST">
					{% csrf_token %}

					<div class="form-group">
						<label>كلمة السر الحالية</label>
						<input type="password" name="current_password" placeholder="كلمة السر الحالية" class="form-control" required>
					</div>
					<div class="form-group">
						<label>أنشئ كلمة مرور جديدة</label>
						<input type="password" name="new_password" placeholder="أنشئ كلمة مرور جديدة" class="form-control" required>
					</div>
					<div class="form-group">
						<label>تأكيد كلمة المرور الجديدة</label>
						<input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور الجديدة" class="form-control" required>
					</div>

					<input type="submit" value="تأكيد" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
